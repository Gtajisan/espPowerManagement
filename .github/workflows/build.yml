name: Build ESP8266 Firmware

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build ESP8266 D1 Mini firmware
      run: |
        pio run -e esp8266
    
    - name: Build ESP8266 NodeMCU firmware
      run: |
        pio run -e esp8266_nodemcu
    
    - name: Rename firmware files
      run: |
        mkdir -p release
        cp .pio/build/esp8266/firmware.bin release/esp8266_d1mini_firmware.bin
        cp .pio/build/esp8266_nodemcu/firmware.bin release/esp8266_nodemcu_firmware.bin
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: esp8266-firmware
        path: release/*.bin

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: esp8266-firmware
        path: release
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: ESP SecMonitor ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## ESP8266 Power Management + WiFi Security Testing Framework
          
          ### What's New
          - Combined power monitoring with WiFi security scanning
          - WPS vulnerability detection (576+ device signatures)
          - Modern Bootstrap 5 dark theme dashboard
          - Manufacturer identification
          - WiFi standard detection (WiFi 4/5/6)
          
          ### Firmware Files
          - `esp8266_d1mini_firmware.bin` - For Wemos D1 Mini boards
          - `esp8266_nodemcu_firmware.bin` - For NodeMCU v2 boards
          
          ### Flashing Instructions
          1. Download the appropriate firmware for your board
          2. Use [ESPTool](https://github.com/espressif/esptool) or [ESP Flash Download Tool](https://www.espressif.com/en/support/download/other-tools)
          3. Flash at address 0x0 with 115200 baud rate
          4. Connect to `ESP_SecMonitor` WiFi (password: `12345678`)
          5. Access dashboard at `http://192.168.4.1`
          
          ### Credits
          - Author: Gtajisan (ffjisan804@gmail.com)
          - Based on espPowerManagement & FARHAN-Shot-v2
        files: |
          release/esp8266_d1mini_firmware.bin
          release/esp8266_nodemcu_firmware.bin
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
